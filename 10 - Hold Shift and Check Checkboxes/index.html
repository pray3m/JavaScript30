<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Checkboxes✅</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <!-- The following is a common inbox layout you would seen in an email client 
        when a user clicks a checkbox,holds Shift and then clicks another checkbox a few rows down,all the checkboxes in-between are selected.-->

    <h3>Checking Checkboxes ✅</h3>

    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Hold down your Shift Key</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Everything in between should also be set to be checked</p>
        </div>
        <div class="item">
            <input type="checkbox" >
            <p>Just regular JavaScript</p>
        </div>
    </div>

    <button onclick="addCheckbox()">add another checkbox</button>

</body>
</html>
