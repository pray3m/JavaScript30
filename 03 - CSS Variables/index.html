<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="hl">JS</span> </h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="140" value="10" data-sizing="px">

        <label for="blur" >Blur:</label>
        <input type="range" name="blur" id="blur"  min="0" max="25" value="1" data-sizing="px">

        <label for="border-radius">Border Radius:</label>
        <input type="range" name="border-radius" id="border-radius" min="0" max="100" value="10" data-sizing="%">

        <label for="base">Base Color:</label>
        <input type="color" name="base" id="base" value="#ffc600" >


    </div>


    <img src="./photo.jpg" alt="cute cat" height="405px">

</body>
<script src="./index.js"></script>
</html>
